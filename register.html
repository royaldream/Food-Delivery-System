        <h1 style="text-align:center;">Register</h1>
   <label>Name :-</label> 
<input type="text" id="name" name="id" class="name" placeholder="Enter Your Name" required/>
<label>Email :-</label> 
<input type="text" id="email" name="email" class="email" placeholder="Enter Your Email" required pattern="/^[0-9a-zA-Z_.]+@[a-zA-Z.]+[a-zA-Z]+$/">
<label>password :-</label> 
<input type="password" id="pass" name="pass" class="pass" placeholder="Enter Your Password" required>
<label>Confirm  Password:-</label> 
<input type="password" id="cpass" name="cpass" class="cpass" placeholder="Enter Your Confirm Password" required>
<button type="submit" onclick="createUser()">Create User</button>

<script>
    function createUser(){
        name=$('#name').val();
        email=$('#email').val();
        pass=$('#pass').val();
        cpass=$('#cpass').val();
        if(pass==cpass){
        $.ajax({
            url:"./signup.php",
            type: "get",
            data: {
							"name":name,
							"mail":email,
							"pass":pass
						},
            success: function(data){
              alert(data+"");
              // window.location.href="/";
            },
            error: function(data){
              alert(data['responseText'] + "\nRegistration failed! Please try again");
            }
        });
        }        
        
    }


</script>
